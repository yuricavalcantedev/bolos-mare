<p-toast position="bottom-center" key="bc"></p-toast>
<div class="grid" style="margin-right: 1px;">
    <button pButton pRipple type="button" id="addIngredientBt" label="Adicionar" (click)="openItemDialog(0)" class="p-button-raised p-button-success"></button>
</div>

<p-table [columns]="cols" [value]="itemList" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    [paginator]="true" >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Price</th>
                <th>Quantidade</th>
                <th>Tipo</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-columns="columns">
            <tr>
                <td>
                    <p-colorPicker [(ngModel)]="item.hexColor" [disabled]="true"></p-colorPicker>
                </td>
                <td>{{item.name}}</td>
                <td>R$ {{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>
                    <p-tag *ngIf="item.supplyType == 'G'" severity="info" value="g"></p-tag>
                    <p-tag *ngIf="item.supplyType == 'ML'" severity="warning" value="ml"></p-tag>
                </td>
                <td>
                    <button icon="pi pi-pencil" pButton pRipple type="button" class="p-button-sm p-button-info action-button" (click)="openItemDialog(item.id)"></button>
                    <button icon="pi pi-trash" pButton pRipple type="button"class="p-button-sm p-button-danger action-button" (click)="deleteItem(item.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
